<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de bloques LIQ</title>

  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --text:#e9ecf7;
      --muted:#aab2d5;
      --line:rgba(255,255,255,.12);
      --ok:#2ee59d;
      --bad:#ff6b6b;
      --btn:#2a3cff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, Arial, sans-serif;
      background: var(--bg);
      color:var(--text);
    }
    .wrap{max-width:900px;margin:auto;padding:28px}
    h1{margin:0 0 8px}
    .sub{color:var(--muted);font-size:14px;margin-bottom:18px}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
      margin-bottom:16px;
    }

    textarea{
      width:100%;
      min-height:120px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.25);
      color:var(--text);
      padding:12px;
      resize:vertical;
      font-family: ui-monospace, monospace;
      font-size:13px;
    }

    button{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(42,60,255,.95), rgba(30,44,210,.95));
      color:white;
      font-weight:700;
      cursor:pointer;
    }

    .btn-secondary{
      background: rgba(255,255,255,.08);
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .badge{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      font-weight:700;
      margin-bottom:10px;
    }
    .ok{color:var(--ok)}
    .bad{color:var(--bad)}

    .hint{
      color:var(--muted);
      font-size:13px;
      margin-top:8px;
    }

    iframe{
      width:100%;
      height:520px;
      border:0;
      margin-top:12px;
      border-radius:12px;
      background:#000;
    }

    .toast{
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:#121a33;
      border:1px solid var(--line);
      color:var(--text);
      padding:10px 14px;
      border-radius:999px;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition:.2s;
    }
    .toast.show{opacity:1}
  </style>
</head>

<body>
<div class="wrap">

  <h1>Generador de bloques para LIQ</h1>
  <div class="sub">
    Pega el link original de Google y obtén el <b>bloque completo</b> listo para pegar en
    <b>LIQ → Editor WP → Código</b>.
  </div>

  <!-- INPUT -->
  <div class="card">
    <div id="badge" class="badge">Sin detectar</div>

    <label>Link original</label>
    <textarea id="input" placeholder="Pega aquí el link original..."></textarea>

    <div class="row">
      <button onclick="generar()">Generar bloque</button>
      <button class="btn-secondary" onclick="limpiar()">Limpiar</button>
    </div>

    <div class="hint">
      Archivo debe estar como <b>Cualquiera con el enlace → Lector</b>.
    </div>
  </div>

  <!-- OUTPUT -->
  <div class="card">
    <label><b>Código listo para pegar</b></label>
    <textarea id="output" readonly>—</textarea>

    <div class="row">
      <button onclick="copiar()">Copiar bloque</button>
    </div>
  </div>

  <!-- PREVIEW -->
  <div class="card">
    <label><b>Preview (opcional)</b></label>
    <iframe id="preview"></iframe>
    <div class="hint">
      Así se verá dentro de LIQ.
    </div>
  </div>

</div>

<div class="toast" id="toast">Código copiado ✅</div>

<script>
function generar(){
  const url = document.getElementById("input").value.trim();
  const badge = document.getElementById("badge");
  const out = document.getElementById("output");
  const preview = document.getElementById("preview");

  let snippet = "";
  let previewSrc = "";

  // PDF
  if(url.includes("drive.google.com/file/d/")){
    const id = url.match(/file\/d\/([^\/\?]+)/)?.[1];
    if(!id) return error();
    previewSrc = `https://drive.google.com/file/d/${id}/preview`;

    snippet = `
<h2 style="margin:0 0 12px;text-align:center;font-size:clamp(24px,3vw,34px);">Temario</h2>
<div style="position:relative;height:80vh;min-height:520px;overflow:hidden;">
  <iframe
    src="${previewSrc}"
    style="position:absolute;top:-56px;left:0;width:100%;height:calc(100% + 56px);border:0;"
    allow="fullscreen">
  </iframe>
</div>`.trim();

    badge.textContent = "PDF (Google Drive)";
    badge.className = "badge ok";
  }

  // SLIDES
  else if(url.includes("docs.google.com/presentation/d/")){
    const id = url.match(/presentation\/d\/([^\/\?]+)/)?.[1];
    if(!id) return error();
    previewSrc = `https://docs.google.com/presentation/d/${id}/embed?start=false&loop=false&delayms=3000`;

    snippet = `
<h1 style="margin:0 0 12px;text-align:center;font-size:clamp(28px,4vw,40px);">Temario de la lección</h1>
<div style="position:relative;padding-top:56.25%;height:0;overflow:hidden;">
  <iframe
    src="${previewSrc.replace(/&/g,"&amp;")}"
    style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"
    frameborder="0"
    allowfullscreen="allowfullscreen">
  </iframe>
</div>`.trim();

    badge.textContent = "PRESENTACIÓN (Google Slides)";
    badge.className = "badge ok";
  }

  // FORMS
  else if(url.includes("docs.google.com/forms") && url.includes("/viewform")){
    const base = url.replace(/(\/viewform).*/,"$1");
    previewSrc = `${base}?embedded=true`;

    snippet = `
<div style="position:relative;padding-bottom:150%;height:0;overflow:hidden;">
  <iframe
    src="${previewSrc}"
    style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;"
    frameborder="0"
    marginheight="0"
    marginwidth="0">
    Cargando…
  </iframe>
</div>`.trim();

    badge.textContent = "FORMULARIO (Google Forms)";
    badge.className = "badge ok";
  }

  else{
    return error();
  }

  out.value = snippet;
  preview.src = previewSrc;
}

function copiar(){
  const out = document.getElementById("output");
  if(!out.value || out.value === "—") return;
  navigator.clipboard.writeText(out.value);
  const t = document.getElementById("toast");
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1200);
}

function limpiar(){
  document.getElementById("input").value = "";
  document.getElementById("output").value = "—";
  document.getElementById("preview").src = "";
  const badge = document.getElementById("badge");
  badge.textContent = "Sin detectar";
  badge.className = "badge";
}

function error(){
  const badge = document.getElementById("badge");
  badge.textContent = "LINK NO VÁLIDO";
  badge.className = "badge bad";
}
</script>

</body>
</html>
